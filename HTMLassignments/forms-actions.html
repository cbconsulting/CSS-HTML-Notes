<!DOCTYPE html>
<html>
<head>
	<title>Forms Demo</title>
</head>
<body>

<h1>Login1</h1>
<!--  action - where the form send data to-->
<!-- method - what HTTP method (get/post) -->
<form>
	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<input type="submit" >
</form>
<!-- step 2 -->
<h1>Login2 Upgraded</h1>
<!--  action - where the form send data to-->
<!-- method - what HTTP method (get/post) -->
<form action="http://yahoo.com" method="get">
	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<input type="submit" >
<!-- Step 3 ohhhhh yeaaaa -->
</form>
<h1>Login3 "look in URL for Results"</h1>
<!--  action - where the form send data to-->
<!-- method - what HTTP method (get/post) -->
<form>
	<input name="username" type="text" placeholder="username">
	<input name="password" type="password" placeholder="password">
	<input type="submit" >
</form>
<!-- step4 -->
</form>
<h1>Login4 "look in URL for Results"</h1>
<!--  action - where the form send data to-->
<!-- method - what HTTP method (get/post) -->
<form action="http://www.wikipedia.org">
	<input name="username" type="text" placeholder="username">
	<input name="password" type="password" placeholder="password">
	<input type="submit" >
</form>

</body>
</html>
