<!DOCTYPE html>
<html>
<head>
  <title>The Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link rel="stylesheet" href="challengestyle.css" />
    
</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/rey_square.png" />
        <div class="card-content">
          <h3>Ray</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/finn_square.png" />
        <div class="card-content">
          <h3>Finn</h3>
          <p>Storm Trooper, befriends Ray</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/kylo_square.png" />
        <div class="card-content">
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>

  </div>
  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/poe_square.png" />
        <div class="card-content">
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/chewbacca_square.png" />
        <div class="card-content">
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="https://raw.githubusercontent.com/Thinkful-Ed/star-wars-responsive-challenge/bbec7a50b088482a5e3681d6d281d10bd4b09a37/images/yoda_square.png" />
        <div class="card-content">
          <h3>Yoda</h3>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
