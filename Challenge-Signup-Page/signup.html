<!DOCTYPE html>
<html>
<head>

 <title>AnalogSea</title>
 <link rel="stylesheet" href="signupstyles.css" />

 </head>
 <body>
 <img class="logo" height="35" src="logo.png" alt="AnalogSea logo" />
   <form class="signup-form" action="/signup" method="post">
    	<input type="email" placeholder="Email Address" name="user_email" required />
    	<input placeholder="Password" label="false" autocomplete="off" type="password" name="user_password"  pattern=".{5,10}"required title="5 to 10 characters"/>
      <!-- i did this to make sure both username&password needed to be compeletely filled. Also gave them a 5-10 character acceptance. -->
    	<button type="submit"/>Log In</button>
    	<p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>
  <div class='footer'>
    <p>Already have an account? <a href="/login">Sign Up</a></p>
  </div>
</body>
</html>
